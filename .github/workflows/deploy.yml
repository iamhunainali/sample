name: CI/CD to AWS

on:
  push:
    branches: [ "main" ]   # change to "master" if your repo uses master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.AWS_REGION }}

      # Step 4: Build, tag, and push Docker image
      - name: Build, tag, and push image to ECR
        run: |
          REPO_NAME=ci-cd-demo
          IMAGE_TAG=latest
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$REPO_NAME:$IMAGE_TAG
          
          echo "Building Docker image..."
          docker build -t $REPO_NAME .
          
          echo "Tagging image as $IMAGE_URI"
          docker tag $REPO_NAME:$IMAGE_TAG $IMAGE_URI
          
          echo "Pushing image to ECR"
          docker push $IMAGE_URI

      # Step 5: Deploy to ECS
      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task.json
          service: ci-cd-service
          cluster: ci-cd-cluster
          wait-for-service-stability: true
